<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorority Girl's Mind</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.mohawkhome.com/wp-content/uploads/2018/08/Sorority-House-Makeover-1-NEW.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #thought {
      font-size: 3em;
      font-weight: bold;
      max-width: 80%;
      line-height: 1.3;
      transition: opacity 0.5s ease-in-out;
    }

    #weather-time {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #ffc0cb;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 8px;
    }

    #mood {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffc0cb;
    }
  </style>
</head>
<body>
  <div id="weather-time">Weather: ..., Time: ...</div>
  <div id="mood">Mood: ...</div>
  <div id="thought">Loading thought...</div>

  <script>
    const thoughtDiv = document.getElementById('thought');

    async function loadThought() {
      try {
        const res = await fetch('/thought');
        const data = await res.json();
        fadeText(data.thought);
        document.getElementById('weather-time').textContent = `${data.weather} | ${data.time}`;
        if (data.mood) {
          document.getElementById('mood').textContent = `Mood: ${data.mood}`;
        }
      } catch (err) {
        fadeText("Couldn't load thought.");
        document.getElementById('weather-time').textContent = "Weather: ??? | Time: ???";
        document.getElementById('mood').textContent = "Mood: ???";
        console.error(err);
      }
    }

    function fadeText(newText) {
      thoughtDiv.style.opacity = 0;
      setTimeout(() => {
        thoughtDiv.textContent = newText;
        thoughtDiv.style.opacity = 1;
      }, 500);
    }

    // Initial load
    loadThought();
    // Refresh every 20 seconds
    setInterval(loadThought, 20000);
  </script>
</body>
</html>
